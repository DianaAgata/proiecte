<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>

    <div class="comment-box">
        <form action="#" class="clearfix">
            <label for="textarea">Comment </label>
            <br>
            <textarea name="comment" id="textarea" class="comment-box__field"></textarea>
            <br>
            <label for="email">Email </label><input id="email" type="email" class="email-field">
            <br>
            <label for="image">Image </label><input id="image" type="text" class="image-field">
            <br>
            <button type="submit" class="comment-box__add-btn">Add Comment</button>
           
        </form>
    </div>
    <ul class="comments">
      
    </ul>

    <script src="final.js"></script>
</body>
</html>
